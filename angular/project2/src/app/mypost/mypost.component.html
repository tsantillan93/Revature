    <body>
<ng-container *ngIf="openPost"> 
    <ul class="form-group" id="list">
      <li>
          <label for="id"> Id:</label>
          <input type="text" [attr.disabled]="disabled ? true : false" [value]="openPost.id" class="form-control" id="id">
      </li>
      <li>
        <label for="title">Title:</label>
        <input type="text"    [(ngModel)]="openPost.title" class="form-control" id="title" >
      </li>
      <li>
          <label for="description">Description:</label>
          <input type="text"    [(ngModel)]="openPost.description" class="form-control" id="description" > 
      </li> 
      <li>
          <label for="price">Price:</label>
          <input type="number"  [(ngModel)]="openPost.price" class="form-control" id="price" > 
      </li>
    </ul>
    <div>
        <button (click)="edit()" id="submit" class="btn btn-link" > submit</button>
         <button [routerLink]="['/myPosts']" class="btn btn-link">Cancel</button>
    </div>
</ng-container> 
</body>
