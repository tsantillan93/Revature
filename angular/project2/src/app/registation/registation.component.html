<ng-template>
  <h2>User Registration</h2>
  <form [formGroup]="registrationForm" novalidate>
    <div>
      <label for="fname">First Name:</label>
      <input type="text" formControlName="firstName"/>
    </div>
    <div *ngIf="submitted && registrationForm.controls['firstName'].errors" class="alert alert-danger">
      <div *ngIf="registrationForm.controls['firstName'].errors.required">
        First Name is required.
      </div>
    </div>

    <div>
      <label for="lname">Last Name:</label>
      <input type="text" formControlName="lastName"/>
    </div>
    <div *ngIf="submitted && registrationForm.controls['lastName'].errors" class="alert alert-danger">
      <div *ngIf="registrationForm.controls['lastName'].errors.required">
        Last Name is required.
      </div>
    </div>

    <div>
      <label for="email">Email Address:</label>
      <input type="email" formControlName="email"/>
    </div>
    <div *ngIf="submitted && registrationForm.controls['emailAddress'].errors" class="alert alert-danger">
      <div *ngIf="registrationForm.controls['emailAddress'].errors.required">
        Email Address is required.
      </div>
      <div *ngIf="registrationForm.controls['emailAddress'].errors.email">
        Email Address must be a valid email address.
      </div>
    </div>

    <div>
      <label for="uname">Username:</label>
      <input type="text" formControlName="username"/>
    </div>
    <div *ngIf="submitted && registrationForm.controls['username'].errors" class="alert alert-danger">
      <div *ngIf="registrationForm.controls['username'].errors.required">
        Username is required.
      </div>
      <div *ngIf="registrationForm.controls['username'].errors.minLength">
        Username must be at least 6 characters long.
      </div>
    </div>

    <div>
      <label for="psw">Password:</label>
      <input type="password" formControlName="password"/>
    </div>
    <div *ngIf="submitted && registrationForm.controls['password'].errors" class="alert alert-danger">
      <div *ngIf="registrationForm.controls['password'].errors.required">
        Password is required.
      </div>
      <div *ngIf="registrationForm.controls['emailAddress'].errors.minLength">
        Password must be at least 8 characters long.
      </div>
    </div>

    <div>
      <button [disabled]="loading" class="btn btn-primary">Register</button>
      <img *ngIf="loading" src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA=="/>
        <a [routerLink]="['/login']" class="btn btn-link">Cancel</a>
    </div>

  </form>
</ng-template>
