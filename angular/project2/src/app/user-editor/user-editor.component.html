<ng-template>
  <div id="myModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
  
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Edit User Information</h4>
        </div>
        <div class="modal-body">
          <ul class="form-group">
            <li>
              <label for="fname">First Name:</label>
              <input type="text" [(ngModel)]="firstName" class="form-control" id="fname"></input>
            </li>
            <li>
                <label for="lname">Last Name:</label>
                <input type="text" [(ngModel)]="lastName" class="form-control" id="lname"></input>
            </li>
            <li>
                <label for="email">Email Address:</label>
                <input type="email" [(ngModel)]="emailAddress" class="form-control" id="email"></input>
            </li>
          </ul>
        </div>
        <div class="modal-footer">
          <!-- TODO: Change button functionality to submit changes instead of exit modal -->
          <button type="submit" class="btn btn-default" data-dismiss="modal">Save Changes</button>
        </div>
      </div>
  
    </div>
  </div>
</ng-template>
