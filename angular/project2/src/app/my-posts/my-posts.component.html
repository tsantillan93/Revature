<ng-container>
    <br>
    <button (click)="getAllPosts()">View All Posts</button>
    <br>
      <table>
          <tr>
              <th>ID</th>
              <th>Title</th> 
              <th>Description</th>
              <th>Price</th>
              <th>Start Date</th> 
              <th>End Date</th>
            </tr>
          <tr *ngFor="let p of myPosts" (mouseover)="highlightRow(p)" [ngClass] = "{'highlight' : p.title == selectedPost}">
            <td> {{p.id}}</td>
            <td>{{p.title}}</td>
            <td>{{p.description}}</td>
            <td>${{p.price}}</td>
            <td>{{p.startDate}}</td>
            <td>{{p.endDate}}</td>
          </tr>
        </table>
  </ng-container>
