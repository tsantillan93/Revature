<ng-container>
    <table>
        <tr *ngFor="let p of posts">
          <td> {{p.id}}</td>
          <td>{{p.title}}</td>
          <td>{{p.description}}</td>
          <td>{{p.price}}</td>
          <td>{{p.startDate}}</td>
          <td>{{p.endDate}}</td>
        </tr>
      </table>
    
  <fusioncharts *ngIf="posts"
        [width]="width" 
        [height]="height"
        [type]="type"
        [dataFormat]="dataFormat"
        [dataSource]="getPostDataSource()">
  </fusioncharts>
</ng-container>
