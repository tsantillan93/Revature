<ng-container>
  <br>
  <button (click)="getMyPosts()">View My Posts</button>
  <br>
    <table>
        <tr>
            <th>ID</th>
            <th>Title</th> 
            <th>Description</th>
            <th>Price</th>
            <th>Start Date</th> 
            <th>End Date</th>
          </tr>
        <tr *ngFor="let p of posts"  (click) ="viewPost(p.id)">
         
            <td> {{p.id}}</td>
            <td>{{p.title}}</td>
            <td>{{p.description}}</td>
            <td>${{p.price}}</td>
            <td>{{p.startDate}}</td>
            <td>{{p.endDate}}</td>

        </tr>
      </table>
</ng-container>
